<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"defer></script>
  </head>
  <body>
    <div class="header">Odin Calculator
    </div>
    <div class="content">
      <div class="calc-body">
        <div class="lcd">
        </div>
        <div class="numpads">
          <div class="first-row">
            <button class="power">^</button>
            <button class="root">âˆš</button>
            <button class="remainder">%</button>
            <button class="times">x</button>
          </div>
          <div class="second-row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="divide">/</button>
          </div>
          <div class="third-row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="plus">+</button>
          </div>
          <div class="fourth-row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="minus">-</button>
          </div>
          <div class="fifth-row">
            <button class="esc">C</button>
            <button class="0">0</button>
            <button class="point">.</button>
            <button class="enter">=</button>
          </div>
          <div class="sixth-row">
          </div>
          <div class="seventh-row">
          </div>
        </div>
      </div>
    </div>
    <div class="footer">By yours truly : DMelisena
    </div>
  </body>
</html>
