<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"defer></script>
  </head>
  <body>
    <div class="header">Odin Calculator
    </div>
    <div class="content">
      <div class="calc-body">
        <div class="lcd">
        </div>
        <div class="numpads">
          <div class="first-row">
            <button class="power operator">^</button>
            <button class="root operator">√</button>
            <button class="times operator">×</button>
            <button class="delete">&larr;</button>
          </div>
          <div class="second-row">
            <button class="1 number">1</button>
            <button class="2 number">2</button>
            <button class="3 number">3</button>
            <button class="divide operator">/</button>
          </div>
          <div class="third-row">
            <button class="4 number">4</button>
            <button class="5 number">5</button>
            <button class="6 number">6</button>
            <button class="plus operator">+</button>
          </div>
          <div class="fourth-row">
            <button class="7 number">7</button>
            <button class="8 number">8</button>
            <button class="9 number">9</button>
            <button class="minus operator">-</button>
          </div>
          <div class="fifth-row">
            <button class="esc">C</button>
            <button class="0 number">0</button>
            <button class="point operator">.</button>
            <button class="enter operator">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">By yours truly : DMelisena
    </div>
  </body>
</html>
